<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="charCounter.css">
</head>

<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea maxlength="50" id="textarea" class="textarea" placeholder="Please write your text here..."></textarea>

        <div class="counter-container">
            <p>Total characters: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
    <script src="charCounter.js"></script>
</body>

</html>
